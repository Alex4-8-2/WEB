# Redis configuration for security login system

# Seguridad b√°sica
requirepass ${REDIS_PASSWORD}

# Persistencia
save 900 1
save 300 10
save 60 10000

# Memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 300

# Seguridad adicional
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# Logging
loglevel notice
logfile ""

# Conexiones
maxclients 10000